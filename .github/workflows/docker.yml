name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: yanishlali/node-app:latest

  deploy-to-k8s:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Configure kubectl
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
          export KUBECONFIG=$HOME/.kube/config
      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/tasks-app tasks-app=yanishlali/node-app:latest
          kubectl rollout status deployment/tasks-app
      - name: Apply Kubernetes manifests
        run: |
          kubectl --server=http://127.0.0.1:8080 apply -f ./k8s/deployment.yaml --validate=false
          kubectl --server=http://127.0.0.1:8080 apply -f ./k8s/service.yaml
          kubectl --server=http://127.0.0.1:8080 apply -f ./k8s/hpa.yaml

